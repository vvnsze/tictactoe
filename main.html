<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bungee+Inline' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    <title></title>
  </head>
  <body class ="container">
    <h1 id="title">| Tic Tac Toe |</h1>
    <h4 class="playerturn"></h4>
    <!-- <h4>It's you turn, Playa!</h4> -->
    <!-- table for board -->
    <table class="tictacboard">
      <tr class="tictacrow">
        <td class="tictacdata"><button type="button" id="a1"></button></td>
        <td class="tictacdata"><button type="button" id="a2"></button></td>
        <td class="tictacdata"><button type="button" id="a3"></button></td>
      </tr>
      <tr class="tictacrow">
        <td class="tictacdata"><button type="button" id="b1"></button></td>
        <td class="tictacdata"><button type="button" id="b2"></button></td>
        <td class="tictacdata"><button type="button" id="b3"></button></td>
      </tr>
      <tr class="tictacrow">
        <td class="tictacdata"><button type="button" id="c1"></button></td>
        <td class="tictacdata"><button type="button" id="c2"></button></td>
        <td class="tictacdata"><button type="button" id="c3"></button></td>
      </tr>
    </table>
    <!-- reset button -->
    <div class="centerbutt">
      <button type="button" id="reset">Play Again</button>
    </div>
    <br>
    <br>
    <!-- table for scoreboard -->
    <table class="scoreboard">
      <tr class= "names">
        <th class="head" id="scoreName1">Name1</th>
        <th class="head">Draws</th>
        <th class="head" id="scoreName2">Name2</th>
      </tr>
      <tr>
        <td class="score" id="P1Score">0</td>
        <td class="score"id="DrawScore">0</td>
        <td class="score"id="P2Score">0</td>
      </tr>
    </table>
    <br>
    <div class ="border-container">
    <hr class="line">
  </body>
</html>
